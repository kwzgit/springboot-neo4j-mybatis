#端口号
server:
  port: 8018

spring:
  application:
    name: springboot-mybatis-neo4j #服务名

  datasource:
    driver-class-name: org.neo4j.jdbc.http.HttpDriver
    name: neo4j
    password: root
    url: jdbc:neo4j:http://192.168.2.232:7474
  druid:
    # 使用阿里的Druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    #这里注意：mysql-connector-java6
    mysql-driver-class-name: com.mysql.jdbc.Driver
    # 填写你数据库的url、登录名、密码和数据库名
    mysql-url: jdbc:mysql://192.168.2.236:3306/med?serverTimezone=UTC&useSSL=false
    mysql-username: root
    mysql-password: lantone
     # 连接池的配置信息
     # 初始化大小，最小，最大
    initial-size: 5
    min-idle: 5
    max-active: 20
    #配置获取链接等待超时时间
    max-wait: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    test-on-return: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    pool-prepared-statements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
    # 配置DruidStatFilter
    web-stat-filter:
      enabled: true
      url-pattern: "/*"
      exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
    # 配置DruidStatViewServlet
    stat-view-servlet:
      url-pattern: "/druid/*"
      # IP白名单(没有配置或者为空，则允许所有访问)
      allow: 127.0.0.1,192.168.163.1
      # IP黑名单 (存在共同时，deny优先于allow)
      deny: 192.168.1.73
      #  禁用HTML页面上的“Reset All”功能
      reset-enable: false
      # 登录名
      login-username: admin
      # 登录密码
      login-password: 123456
mybatis:
  mapper-locations: classpath:mapper/*.xml






